<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-CN" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
        {%- if page.title -%}
            {{ page.title | escape }} | {{ site.title | escape }}
        {%- else -%}
            {{ site.title | escape }}
        {%- endif -%}
    </title>
    
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% seo %}
    {% feed_meta %}
</head>

<body class="awesome-sites">
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}" class="brand-link">
                    <i class="fas fa-star"></i>
                    <span>{{ site.title | default: "Awesome Sites" }}</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="{{ '/sites/' | relative_url }}" class="nav-link">
                    <i class="fas fa-list"></i>
                    <span>网站列表</span>
                </a>
                <a href="{{ '/contributing/' | relative_url }}" class="nav-link">
                    <i class="fas fa-hands-helping"></i>
                    <span>贡献指南</span>
                </a>
                <a href="{{ site.github_url | default: 'https://github.com/HK-bruc1/awesome-sites' }}" class="nav-link" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4><i class="fas fa-star"></i> Awesome Sites</h4>
                    <p>精心收集的实用网站合集</p>
                </div>
                <div class="footer-section">
                    <h4><i class="fas fa-link"></i> 快速链接</h4>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">首页</a></li>
                        <li><a href="{{ '/sites/' | relative_url }}">网站列表</a></li>
                        <li><a href="{{ '/contributing/' | relative_url }}">贡献指南</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4><i class="fas fa-heart"></i> 支持项目</h4>
                    <div class="footer-buttons">
                        <a href="{{ site.github_url | default: 'https://github.com/HK-bruc1/awesome-sites' }}" class="footer-btn" target="_blank">
                            <i class="fab fa-github"></i> Star on GitHub
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ 'now' | date: "%Y" }} Awesome Sites by Felix. 采用 MIT 许可证.</p>
                <p>Made with <i class="fas fa-heart"></i> for the community</p>
            </div>
        </div>
    </footer>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为表格添加hover效果增强
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                table.classList.add('enhanced-table');
            });

            // 为按钮添加点击动画
            const buttons = document.querySelectorAll('.btn, .footer-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
